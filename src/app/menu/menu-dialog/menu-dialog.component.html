<form [formGroup]="form">
  <h2 mat-dialog-title>{{ data ? 'Editează meniu' : 'Adaugă meniu' }}</h2>
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Name: </mat-label>
        <input hidden (value)="this.data!.Id" formControlName="Id">
        <input matInput formControlName="Name">
        <mat-error *ngIf="form.get('Name')!.invalid && form.get('Name')!.touched">
          Vă rugăm să introduceți un nume valid
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Day Of Week: </mat-label>
        <mat-select formControlName="DayOfWeek">
          <mat-option *ngFor="let day of objectKeys(daysOfWeek)" [value]="+day">
            {{ daysOfWeek[+day] }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('DayOfWeek')!.invalid && form.get('DayOfWeek')!.touched">
          Vă rugăm să selectați o zi a săptămânii
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Open Time: </mat-label>
        <input matInput type="time" formControlName="OpenTime">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Close Time: </mat-label>
        <input matInput type="time" formControlName="CloseTime">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Anulează</button>
      <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value">OK</button>
    </mat-dialog-actions>
  </form>
